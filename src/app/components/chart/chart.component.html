<div
  echarts
  #chart
  [options]="chartOption"
  (chartClick)="onclick($event, popover)"
  class="demo-chart"
></div>

<div
  #dot
  class="data-dot"
  triggers="click"
  container="body"
  [ngbPopover]="eventDetails"
  #popover="ngbPopover"
  [autoClose]="'outside'"
></div>

<ng-template #eventDetails>
  <div>
    <header class="d-flex">
      <div class="header-number">
        <h1>6</h1>
      </div>
      <div class="header-text">
        <strong>{{ heading }}</strong>
        <div>{{ subHeading }}</div>
      </div>
    </header>

    <section>
      <ng-container
        *ngFor="let item of popoverBodyData; let i = index; let isLast = last"
      >
        <div class="popover-body-container">
          <div class="d-flex">
            <div class="d-flex flex-column">
              <div class="d-flex">
                <h3
                  class="avatar-circle d-flex justify-content-center align-items-center"
                >
                  {{ item.numberOfData }}
                </h3>
                <div style="margin-left: 14px">
                  <strong> {{ item.heading }}</strong>
                  <div class="text-secondary">{{ item.subHeading }}</div>
                </div>
              </div>

              <div
                *ngIf="item.showInstructions"
                class="instruction-container"
                (click)="toggleInstruction(i)"
              >
                Close instructruction
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-x-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                  />
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                  />
                </svg>
              </div>
              <div
                *ngIf="!item.showInstructions"
                class="view-instruction"
                (click)="toggleInstruction(i)"
              >
                View instructruction
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-down"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                  />
                </svg>
              </div>
            </div>
            <div
              echarts
              [options]="popoverChartOption"
              class="popover-chart"
            ></div>
          </div>
          <div *ngIf="item.showInstructions" class="instruction">
            {{ item.instruction }}
          </div>
          <hr *ngIf="!isLast" />
        </div>
      </ng-container>
    </section>
  </div>
</ng-template>
